<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <title>Bootstrap 实例 - 响应式的列重置</title>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css">  
   <!-- <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
<div style="overflow: hidden;">
	<div id="fail_div" class="container alert alert-danger" style="margin-bottom: 0px;overflow: hidden;width:100%;height:100%">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="text-center" style="padding:106px 23px">
					<img alt="140x140" src="/static/img/record/error.png" class="img-circle"><span style="padding:50px 23px;font-size:50px" id="fail">刷卡失败，请重新刷卡</span>
				</div>
			</div>
		</div>
	</div>
	<div id="success_div" class="container alert alert-success" style="margin-bottom: 0px;overflow: hidden;width:100%;height:100%">
		<div class="row clearfix">
			<div class="col-md-8 column">
				<div class="text-center" style="padding:106px 23px">
					<img alt="140x140" src="/static/img/record/success.png" class="img-circle"><span style="padding:50px 23px;font-size:50px" id="success">刷卡成功,已刷20次</span>
				</div>
			</div>
			<div class="col-md-4 column">
				<form class="form-horizontal" role="form" style="padding-top:40px">
					<div class="form-group">
						<div class="col-sm-12">
							<p class="form-control-static" id="other11">
								<img alt="140x140" src="http://www.runoob.com/try/bootstrap/layoutit/v3/default3.jpg" class="img-circle">
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">教师姓名:</label>
						<div class="col-sm-8">
							<p class="form-control-static" id="teachername">
								刘冬
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">教师部门:</label>
						<div class="col-sm-8">
							<p class="form-control-static" id="department">
								资环系
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">教师职位:</label>
						<div class="col-sm-8">
							<p class="form-control-static" id="duty">
								教师
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
